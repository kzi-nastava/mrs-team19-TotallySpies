<div class="timer-card">
  <div class="spinner-wrapper">
    <mat-progress-spinner
      class="custom-spinner"
      mode="determinate"
      [value]="progressValue"
      [strokeWidth]="8"
      [diameter]="100">
    </mat-progress-spinner>
    
    <div class="inner-text">
      <span class="label">Arriving in</span>
      <span class="time">4 min</span>
    </div>
  </div>
</div>
