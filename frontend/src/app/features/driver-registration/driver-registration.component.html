<div class="background">
    <div class="modal-container">

        <div class="form-grid">
            <div class="column">
                <label>Email</label>
                <input type="email" placeholder="Enter email.." />

                <label>Name</label>
                <input type="text" placeholder="Enter name.." />

                <label>Last name</label>
                <input type="text" placeholder="Enter last name.." />

                <label>Address</label>
                <input type="text" placeholder="Enter address.." />

                <label>Phone number</label>
                <input type="text" placeholder="Enter phone number.." />
            </div>

            <div class="column">
                <label>Vehicle model</label>
                <input type="text" placeholder="Enter vehicle model.." />

                <!--<label>Vehicle type</label>
                <select [(ngModel)]="selectedVehicleType" class="select">
                    <option *ngFor="let type of vehicleTypes" [value]="type">
                        {{ type }}
                    </option>
                </select>-->

                <label>Vehicle type</label>
                <div class="select-wrapper">
                    <select class="custom-select" class="custom-select" style="color: #8b82b0;"
                        onchange="this.style.color='white'">
                        <option value="" disabled selected>Select vehicle type..</option>
                        <option value="standard">Standard</option>
                        <option value="luxury">Luxury</option>
                        <option value="van">Van</option>
                    </select>
                </div>

                <label>Licence plate</label>
                <input type="text" placeholder="Enter licence plate.." />

                <label>Number of seats</label>
                <input type="number" placeholder="Enter number of seats.." />

                <div class="switch-wrapper">
                    <div class="switch-row">
                        <span>Baby friendly</span>
                        <label class="switch">
                            <input type="checkbox" checked />
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="switch-row">
                        <span>Pet friendly</span>
                        <label class="switch">
                            <input type="checkbox" />
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="actions">
            <button class="primary">Add driver</button>
            <button class="secondary">Cancel</button>
        </div>
    </div>
</div>
