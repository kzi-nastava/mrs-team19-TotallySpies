<div class="activation-container">
  <div class="card">
    <div class="content-section">
      <div class="text-group">
        <h1>Welcome <br> to our team!</h1>
        <p>To get started, <br> please set your password to activate your driver account.</p>
      </div>
      <div class="illustration-wrapper">
        <img src="/illustrations/illustration_1_v2.png" alt="Driver Illustration">
      </div>
    </div>

    <div class="form-section" [formGroup]="activateForm">
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password..." formControlName="password">
        <div class="error-msg" *ngIf="activateForm.get('password')?.invalid && activateForm.get('password')?.touched">
          <small *ngIf="activateForm.get('password')?.errors?.['required']">Password is required</small>
          <small *ngIf="activateForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters</small>
        </div>
      </div>

      <div class="input-group">
        <label for="confirm-password">Confirm password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password..." formControlName="confirmPassword">
        <div class="error-msg" *ngIf="activateForm.get('confirmPassword')?.invalid && activateForm.get('confirmPassword')?.touched">
          <small *ngIf="activateForm.get('confirmPassword')?.errors?.['required']">Confirm password is required</small>
        </div>
        <div class="error-msg" *ngIf="activateForm.errors?.['passwordsMismatch']">
          <small>Passwords do not match</small>
        </div>
      </div>

      <button class="activate-btn primary" (click)="activateAccount()">Activate account</button>
    </div>

    <p class="footer-note">After activation, this link will no longer be valid.</p>
  </div>
</div>
