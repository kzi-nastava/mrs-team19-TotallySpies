<div class="activation-container">
  <div class="card">
    
    <div class="content-section">
      <div class="text-group">
        <h1>Welcome <br> to our team!</h1>
        <p>To get started, <br> please set your password to activate your driver account.</p>
      </div>
      
      <div class="illustration-wrapper">
        <img src="/illustrations/illustration_1_v2.png" alt="Driver Illustration">
      </div>
    </div>

    <div class="form-section">
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password...">
      </div>

      <div class="input-group">
        <label for="confirm-password">Confirm password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password...">
      </div>

      <button class="activate-btn">Activate account</button>
    </div>

    <p class="footer-note">After activation, this link will no longer be valid.</p>
  </div>
</div>
